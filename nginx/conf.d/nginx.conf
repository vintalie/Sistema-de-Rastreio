http {
    server_tokens off;
    charset utf-8;
    
    server {
        listen 80 default_server;
        server_name reastreieseupedidojdlg.online www.reastreieseupedidojdlg.online;
        


        location /.well-known/acme-challenge {
            allow all;
            root /var/www/certbot;
        }
            location / {
            proxy_pass http://app:8080;
        }

    }
}

